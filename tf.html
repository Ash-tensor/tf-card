<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changing Page</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.5s ease;
        }

        .color-change-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .color1 { background-color: gold; }
        .color2 { background-color: blue; }
        .color3 { background-color: red; }
    </style>
</head>
<body class="color1">
    <button class="color-change-button" onclick="toggleColor()">Change Color</button>

    <script>
        let currentColorIndex = 0;
        let isColorChanging = false;

        function toggleColor() {
            setTimeout(() => {
                if (isColorChanging) {
                    stopColorChanging();
                } else {
                    startColorChanging();
                }
            },500);
        }

        function startColorChanging() {
            isColorChanging = true;
            changeColor();
        }

        function stopColorChanging() {
            isColorChanging = false;
            document.body.classList.remove('color2', 'color3');
            document.body.classList.add('color1');
            currentColorIndex = 0;
        }

        function changeColor() {
            if (!isColorChanging) {
                return;
            }

            const body = document.body;
            currentColorIndex = (currentColorIndex + 1) % 3;

            if (currentColorIndex === 0) {
                body.classList.remove('color2', 'color3');
                body.classList.add('color1');
            } else if (currentColorIndex === 1) {
                body.classList.remove('color1', 'color3');
                body.classList.add('color2');
            } else if (currentColorIndex === 2) {
                body.classList.remove('color1', 'color2');
                body.classList.add('color3');
            }

            setTimeout(changeColor, 500);
        }
    </script>
</body>
</html>
